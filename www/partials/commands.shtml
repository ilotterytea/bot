<!DOCTYPE html>
<html>

<head>
    <title>Commands - <!--# echo var='bot_name_formatted' default='Project Tinybot' --></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <!--#include file="/partials/header.shtml" -->
        <content class="gap-64">
            <div class="row gap-8 background-colorful p-4" style="box-shadow: 0 2px 1px rgba(0, 0, 0, 0.25);z-index:1;">
                <img src="/static/img/icons/script.png" alt="">
                <h2>Commands</h2>
            </div>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
                {% for c in commands %}
                <tr>
                    <td><a href="/!{{ c.name }}">{{ c.name }}</a></td>
                    <td>{{ c.summary }}</td>
                </tr>
                {% endfor %}
            </table>
        </content>
    </main>

    <!--#include file="/partials/footer.shtml" -->
</body>

</html>
