<!DOCTYPE html>
<html>

<head>
    <title>Commands - <!--# echo var='bot_name_formatted' default='Project Tinybot' --></title>
    <meta name="description" content="A list of available commands which you can use with this bot.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <!--#include file="/partials/header.shtml" -->
        <box>
            <header>
                <img src="/static/img/icons/script.png" alt="" height="24">
                <h2>Commands</h2>
            </header>
            <content>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                    </tr>
                    {% for c in commands %}
                    <tr>
                        <td><a href="/!{{ c.name }}">{{ c.name }}</a></td>
                        <td>{{ c.summary }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </content>
        </box>
    </main>

    <!--#include file="/partials/footer.shtml" -->
</body>

</html>
