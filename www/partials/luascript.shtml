<html>

<head>
    <title>&excl;{{name}} - <!--# echo var='bot_name_formatted' default='Project Tinybot' --></title>
    <meta name="description" content="{{ summary }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <!--#include file="/partials/header.shtml" -->
        <box>
            <header>
                <img src="/static/img/icons/script.png" alt="" height="24">
                <h2>!{{ name }}</h2>
            </header>
            <content>
                <table class="vertical">
                    <tr>
                        <th>Delay</th>
                        <td>{{ delay }} seconds</td>
                    </tr>
                    <tr>
                        <th>Subcommands</th>
                        <td>{{ subcommands | join(", ") }}</td>
                    </tr>
                    <tr>
                        <th>Aliases</th>
                        <td>{{ aliases | join(", ")}}</td>
                    </tr>
                    <tr>
                        <th>Minimal rights</th>
                        <td>{{ minimal_rights }}</td>
                    </tr>
                </table>
                <div class="script-description">{{ description }}</div>
            </content>
        </box>
        <div class="script-links">
            <a href="/!/{{ name }}.lua"><img src="/static/img/icons/code.png"> Check the
                source code</a>
        </div>
    </main>
    <!--#include file="/partials/footer.shtml" -->
</body>

</html>
