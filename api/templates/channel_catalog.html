<!doctype html>
<html>
  <head>
    <title>Channel catalog - {{ bot_title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="min-h-screen w-full flex items-center flex-col">
      <div class="lg:w-1/2 w-full flex-grow flex items-center flex-col">
        <div class="w-full flex-grow flex flex-col space-y-4">
          {{> header.html }}

          <div class="w-full flex-col space-y-6">
            <div
              class="w-full py-8 flex flex-col justify-center items-center bg-gradient-to-t from-green-200 to-green-400"
            >
              <h1 class="text-3xl text-green-800 font-semibold">
                {{ joined_channels_count }} channels have already joined us
              </h1>
              <a
                href="/wiki/join"
                class="text-xl text-green-700 hover:text-green-600 hover:underline"
              >
                Check out the !join command to participate!
              </a>
            </div>

            <!-- Channel list -->
            <div class="grid grid-cols-4 gap-4">
              {{ #each channels }}
              <a
                href="/channel/{{ id }}"
                class="bg-gray-50 hover:bg-gray-200 border border-gray-300 hover:border-gray-400 {{ #if opted_out }} opacity-50 {{ /if }} "
              >
                <div class="flex flex-col">
                  <div class="p-4">
                    <img
                      src="{{ image_url }}"
                      alt=""
                      class="border border-gray-800"
                    />
                  </div>
                  <p
                    class="px-4 pb-4 flex justify-center items-center font-semibold text-xl"
                  >
                    {{ username }}
                  </p>
                </div>
              </a>
              {{ /each }}
            </div>
          </div>
        </div>
      </div>

      {{> footer.html }}
    </div>
  </body>
</html>
